<h1 mat-dialog-title>S'inscrire</h1>
<div style="min-width: 30vw;" mat-dialog-content>
    <form [formGroup]="signupForm" (submit)="signup()">
        <mat-form-field appearance="fill">
            <mat-error *ngIf="signupForm.controls.username.invalid">
                Entrez un pseudonyme valide
            </mat-error>
            <mat-label>Entrez un pseudonyme</mat-label>
            <input matInput placeholder="Pseudonyme" formControlName="username" required>
        </mat-form-field><br/>
        <mat-form-field appearance="fill">
            <mat-error *ngIf="signupForm.controls.email.invalid">
                Entrez une adresse email valide
            </mat-error>
            <mat-label>Entrez votre adresse email</mat-label>
            <input matInput placeholder="exemple@exemple.com" formControlName="email" type="email" required>
        </mat-form-field><br/>
        <mat-form-field appearance="fill">
            <mat-error *ngIf="signupForm.controls.password.invalid">
                Au moins: 8 caracteres, un chiffre, une lettre
            </mat-error>
            <mat-label>Entrez un mot de passe</mat-label>
            <input matInput placeholder="Mot de passe" formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="'Cacher le mot de passe'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field><br/>
        <mat-form-field appearance="fill">
            <mat-error *ngIf="signupForm.hasError('notSame')">
                Les mots de passe ne correspondent pas
            </mat-error>
            <mat-label>Confirmer le mot de passe</mat-label>
            <input matInput placeholder="Confirmez le mot de passe" formControlName="confirmPassword" [type]="hideConfirm ? 'password' : 'text'" [errorStateMatcher]="matcher" required>
            <button mat-icon-button matSuffix type="button" (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Cacher le mot de passe'" [attr.aria-pressed]="hideConfirm">
                <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field><br/>
        <button mat-button color="accent" type="submit" [disabled]="!signupForm.valid || submitting">
            S'inscrire
            <mat-icon *ngIf="submitting"  style="margin-left: 10px;">
                <mat-spinner [diameter]="20"></mat-spinner>
            </mat-icon>
        </button>
    </form>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="signin()">J'ai deja un compte</button>
    <button mat-button mat-dialog-close>Retour</button>
</div><br/>
