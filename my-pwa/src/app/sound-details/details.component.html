<div class="cardo">
    <mat-card class="card">
        <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{sound.title}}</mat-card-title>
        <mat-card-subtitle>{{sound.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="music_note-black-48dp.svg" alt="Photo of a Shiba Inu">
        <mat-card-content>
        <a href={{sound.file}}>
            Link
        </a>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
