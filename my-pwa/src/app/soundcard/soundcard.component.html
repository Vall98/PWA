<mat-card class="card">

    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{sound?.title}}</mat-card-title>
    <mat-card-subtitle>{{sound?.style_name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="music_note-black-48dp.svg">
    <mat-card-content>
    <video controls="" autoplay="" name="media"><source src="https://x2021oxygene667208093000.francecentral.cloudapp.azure.com/media/09_interlude.mp3" type="audio/mpeg"></video>
    </mat-card-content>
    <mat-card-actions>

    <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
