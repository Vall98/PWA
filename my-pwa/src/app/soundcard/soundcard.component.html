<mat-card class="card" [routerLink]="'/details/' + sound.id">
    <mat-card-header>
        <div mat-card-avatar class="header-image" (click)="stopPropagation($event)" [routerLink]="'/artist/' + artist.id" [style.background-image]="'url(' + artist.profile_picture + ')'"></div>
        <mat-card-title>{{sound.title}}</mat-card-title>
        <mat-card-subtitle>{{sound.style_name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="albumPicture">
    <mat-card-content>
        <audio controls="" name="media" [src]="sound.file"></audio>
    </mat-card-content>
