<p>Liste des sons :</p>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let sound"> {{sound.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let sound"> {{sound.title}} </td>
    </ng-container>
    <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef> Fichier </th>
        <td mat-cell *matCellDef="let sound"> {{sound.file}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'details/' + row.id"></tr>
</table>
<button (click)="getSoundsList()" >get Sounds</button>
