<div fxLayout="row wrap" fxLayoutAlign="space-around center">
    <app-soundcard *ngFor="let sound of userService.user.sounds" [soundId]="sound.id"></app-soundcard>
</div>

<div class="center" *ngIf="!userService.user.sounds || userService.user.sounds.length <= 0">
    <br/>
    <br/>
    <p> Vous n'avez poste aucun son !</p>
    <button mat-button color="accent" routerLink="/upload">Mettre un son en ligne</button>
</div>
