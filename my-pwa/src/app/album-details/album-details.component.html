<div class="album-infos stroke-text" [style.background-image]="'url(' + album.picture + ')'">
    <div class="album-header">
        <h1 class="username">{{album.title}}</h1>
    </div>

    <h2 class="title">Par {{artistsService.getArtistById(album.added_by)?.username}}</h2>
    <div class="card-list" fxLayout="row wrap" fxLayoutAlign="space-around center">
        <app-soundcard *ngFor="let sound of album.sounds" [soundId]="sound.id"></app-soundcard><!--.slice(0,3)-->
    </div>
</div>
