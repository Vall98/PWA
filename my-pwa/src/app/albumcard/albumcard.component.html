<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="header-image" [style.background-image]="'url(' + artist.profile_picture + ')'"></div>
        <mat-card-title>{{album.title}}</mat-card-title>
        <mat-card-subtitle>{{artist.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image [src]="album.picture">
    </mat-card-content>
    <!--mat-card-actions>
        <div>
        <button mat-button (click)="LikeSound()"><mat-icon>thumb_up</mat-icon></button>
        {{sound.like_count}}</div>
    </mat-card-actions-->
</mat-card>
