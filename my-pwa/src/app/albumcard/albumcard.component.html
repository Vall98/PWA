<mat-card class="card" [routerLink]="'/album/' + album.id">
    <mat-card-header>
        <div mat-card-avatar class="header-image" (click)="stopPropagation($event)" [routerLink]="'/artist/' + artist.id" [style.background-image]="'url(' + artist.profile_picture + ')'"></div>
        <mat-card-title>{{album.title}}</mat-card-title>
        <mat-card-subtitle>{{artist.username}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="album.picture">
</mat-card>
